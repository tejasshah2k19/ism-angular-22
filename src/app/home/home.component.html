<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <a routerLink="/addrole">Add Role</a>
        <table class="table table-bordered">

            <tr>
                <th>RoleId</th>
                <th>RoleName</th>
                <th>Action</th>
            </tr>


            <tr *ngFor="let r of roles">
                <td>{{r.roleId}}</td>
                <td>{{r.roleName}}</td>
                <td><span class="fakelink"  (click)="deleteRole(r.roleId)">Delete</span>
                        |
                        <span class="fakelink"  (click)="viewRole(r.roleId)">View</span>
                        
                </td>
            </tr>

        </table>

    </div>
</div>
